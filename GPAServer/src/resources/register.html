<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="http://localhost:8082/resources?login.css">
</head>
<body>
 <div class="register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <h3>Username</h3>
                    <input type="text" id="username" name="username"" required placeholder="Enter Username">
                </div>
                <div class="input-box">
                    <h3>Password</h3>
                    <input type="password" id="password" name="password" required placeholder="Enter Password">
                </div>
                <div class="input-box">
                    <h3>Password</h3>
                    <input type="password" id="repassword" name="repassword" required placeholder="Re-Enter Password">
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
 </div>
 
<script src="http://localhost:8082/resources?login.js"></script>
</body>
</html>
