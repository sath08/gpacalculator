<html lang="en">
<head>

    <!-- Link to external stylesheet for styling -->

    <!-- Preconnect links for faster loading of fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link to Google Fonts stylesheet for Fira Sans font -->

</head>
<body>
	<!-- Sets up chat bot -->
	<script type="text/javascript">
		var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
		(function(){
		var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];

		s0.parentNode.insertBefore(s1,s0);
		})();
	</script>
    <!-- Header section -->
    <div class="header">
        <h1 class="title">GradeGear</h1>
    </div>
    
    <!-- Dropdown menu for navigation -->
    <div class="dropdown">
        <!-- Menu content -->
        <div class="menuContent" id="menu">
            <!-- User profile image -->
            <div class="user">
                <img src="http://localhost:8082/resources?logo.png">
            </div>
            <!-- Separator line -->
            <div class="line"></div>
            <!-- Navigation links -->
            <a href="http://localhost:8082/resources?gpacalc.html">GPA Calculator</a>
            <a href="http://localhost:8082/resources?transcript.html">4 Year Plan</a>
            <a href="http://localhost:8082/resources?extracurr.html">Extracurriculars</a>
            <a href="http://localhost:8082/resources?gparesources.html">Resources</a>
            <a href="http://localhost:8082/resources?instructions.html">Instructions</a>
        </div>
        <!-- Logout link -->
        <a href="http://localhost:8082/resources?login.html" class="logout">Logout</a>
    </div>
    <!-- Popup notification container -->
    <div class="popUp" id="popUp">
        <h2 class="message">hi</h2>
    </div>
    <!-- GPA calculator container -->
    <div class="calcContainer" id="calcContainer">
        <!-- Tables section -->
        <div class="tables" id="tables">
            <!-- Title for extracurriculars section -->
            <h1 class="subtitle">Extracurriculars</h1>
            <!-- Calculator section -->
            <div class="calculator" id="calculator">
                <!-- Semester title -->
                <h2 class="semName">Freshman Semester 1</h2>
                <!-- Sub-calculator section for adding courses -->
                <div class="subCalc">
                    <!-- Labels for course details -->
                    <p class="course">Course</p>
                    <p class="curState">Current State</p>
                    <p class="goalState">Goal State</p>
                    <p class="progress">Progress</p>

                    <!-- Horizontal line -->
                    <div class="styleLine1"></div>
                    <!-- Input container for course details -->
                    <div class="inputContainer">
                        <!-- Container for course names -->
                        <div id="courseNames" class="courseNames"></div>
                        <!-- Container for current states -->
                        <div id="curStates" class="curStates"></div>
                        <!-- Container for goal states -->
                        <div id="goalStates" class="goalStates"></div>  
                        <!-- Container for progress selection -->
                        <div id="progresses" class="progresses"></div>  
                    </div>
                    <!-- Button to add a new row for a course -->
                    <button class="addCourseBtn" onclick="addCourse(0)">Add Row</button>
                </div>
            </div>
            <!-- Button to save extracurriculars -->
            <button class="saveBtn" onclick="save()">Save Extracurriculars</button>
            <!-- Container for displaying extracurricular groups and statuses -->
            <div class="gpaContainer">
                <div class="groups" id="groups">
                    
                </div>
                <div class="statuses" id="statuses"></div>
            </div>
        </div>        
    </div>
    
    <!-- JavaScript file for additional functionality -->
    <script src="http://localhost:8082/resources?extracurr.js"></script>
