<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator: ExtracurricularsPage</title>
    <link rel="stylesheet" href="http://localhost:8082/resources?extracurr.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="title">GPA Calculator</h1>
    </div>
    
    
    <div class="dropdown">
        
        <div class="menuContent" id="menu">
            <div class="user">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="white" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>                <p>Sathkrith</p>
            </div>
            <div class="line"></div>
            <a href="http://localhost:8082/gpacalculator#">Home</a>
            <a href="http://localhost:8082/resources?transcript.html">4 Year Plan</a>
            <a href="http://localhost:8082/resources?gparesources.html">Resources</a>
            <a href="http://localhost:8082/resources?extracurr.html">Extra Curriculars</a>        </div>
    </div>
    <div class="calcContainer" id="calcContainer">
        <div class="tables" id="tables">
            <h1 class="subtitle">Extracurriculars</h1>
            <div class="calculator" id="calculator">
                <h2 class="semName">Freshman Semester 1</h2>
                <div class="subCalc">
                    <p class="course">Course</p>
                    <p class="curState">Current State</p>
                    <p class="goalState">Goal State</p>
                    <p class="progress">Progress</p>

                    <div class="styleLine1"></div>
                    <div class="inputContainer">
                        <div id="courseNames" class="courseNames"></div>
                        <div id="curStates" class="curStates"></div>
                        <div id="goalStates" class="goalStates"></div>  
                        <div id="progresses" class="progresses"></div>  
                    </div>
                    <button class="addCourseBtn" onclick="addCourse(0)">Add Row</button>
                </div>
            </div>
            <button class="saveBtn" onclick="save()">Export Extracurriculars</button>
            <div class="gpaContainer">
                <div class="groups" id="groups">
                    
                </div>
                <div class="statuses" id="statuses"></div>
            </div>
        </div>        
    </div>
    
    
    <script src="http://localhost:8082/resources?extracurr.js"></script>
</body>
</html>
