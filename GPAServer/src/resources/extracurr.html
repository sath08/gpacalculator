<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://localhost:8082/resources?extracurr.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
	<script type="text/javascript">
		var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
		(function(){
		var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
		s1.async=true;
		s1.src='https://embed.tawk.to/65bcda4f0ff6374032c8439f/1hlkr9i34';
		s1.charset='UTF-8';
		s1.setAttribute('crossorigin','*');
		s0.parentNode.insertBefore(s1,s0);
		})();
	</script>
    <div class="header">
        <h1 class="title">GPA Calculator</h1>
    </div>
    
    
    <div class="dropdown">
        
        <div class="menuContent" id="menu">
            <div class="user">
                <img src="Logo.png">
            </div>
            <div class="line"></div>
            <a href="http://localhost:8082/resources?gpacalc.html">Home</a>
            <a href="http://localhost:8082/resources?transcript.html">4 Year Plan</a>
            <a href="http://localhost:8082/resources?extracurr.html">Extra Curriculars</a>
            <a href="http://localhost:8082/resources?gparesources.html">Resources</a>
            <a href="http://localhost:8082/resources?instructions.html">Instructions</a>
        </div>
        <a href="" class="logout">Logout</a>
    </div>
    <div class="calcContainer" id="calcContainer">
        <div class="tables" id="tables">
            <h1 class="subtitle">Extracurriculars</h1>
            <div class="calculator" id="calculator">
                <h2 class="semName">Freshman Semester 1</h2>
                <div class="subCalc">
                    <p class="course">Course</p>
                    <p class="curState">Current State</p>
                    <p class="goalState">Goal State</p>
                    <p class="progress">Progress</p>

                    <div class="styleLine1"></div>
                    <div class="inputContainer">
                        <div id="courseNames" class="courseNames"></div>
                        <div id="curStates" class="curStates"></div>
                        <div id="goalStates" class="goalStates"></div>  
                        <div id="progresses" class="progresses"></div>  
                    </div>
                    <button class="addCourseBtn" onclick="addCourse(0)">Add Row</button>
                </div>
            </div>
            <button class="saveBtn" onclick="save()">Export Extracurriculars</button>
            <div class="gpaContainer">
                <div class="groups" id="groups">
                    
                </div>
                <div class="statuses" id="statuses"></div>
            </div>
        </div>        
    </div>
    
    
    <script src="http://localhost:8082/resources?extracurr.js"></script>
