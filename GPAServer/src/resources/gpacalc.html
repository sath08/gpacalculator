</head>
<body>
	<script type="text/javascript">
		var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();

		var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
		s1.async=true;

		s0.parentNode.insertBefore(s1,s0);

	</script>
    <div class="header">
        <h1 class="title">GradeGear</h1>
        <div class="links">
            

        </div>
        
    </div>
    
    <div class="dropdown">
        
        <div class="menuContent" id="menu">
            <div class="user">
                <img src="Logo.png">
            </div>
            <div class="line"></div>
            <a href="http://localhost:8082/resources?gpacalc.html">Home</a>
            <a href="http://localhost:8082/resources?transcript.html">4 Year Plan</a>
            <a href="http://localhost:8082/resources?extracurr.html">Extra Curriculars</a>
            <a href="http://localhost:8082/resources?gparesources.html">Resources</a>
            <a href="http://localhost:8082/resources?instructions.html">Instructions</a>
        </div>
        <a href="" class="logout">Logout</a>
    </div>
    <div class="popUp" id="popUp">
        <h2 class="message">hi</h2>
    </div>
    <div class="calcContainer" id="calcContainer">
        <div class="tables" id="tables">
            <h1 class="subtitle">GPA Calculator</h1>
            
            <div class="calculator" id="calculator">
                <select class="semName" onchange="semNameChange()">
                    <option>Choose Semester</option>
                    <option>Freshman Semester 1</option>
                    <option>Freshman Semester 2</option>
                    <option>Sophomore Semester 1</option>
                    <option>Sophomore Semester 2</option>
                    <option>Junior Semester 1</option>
                    <option>Junior Semester 2</option>
                    <option>Senior Semester 1</option>
                    <option>Senior Semester 2</option>
                </select>
                <button class="deleteSemesterBtn" onclick="deleteSemester(0)">X</button>
                <div class="subCalc">
                    <p class="course">Course</p>
                    <p class="type">Type</p>
                    <p class="grade">Grade</p>
                    <div class="styleLine1"></div>
                    <div class="inputContainer">
                        <div id="courseNames" class="courseNames"></div>
                        <div id="grades" class="grades"></div>
                        <div id="types" class="types"></div>
                        <div id="deletes" class="deletes"></div>  
                    </div>
                    <button class="addCourseBtn" onclick="addCourse(0)">Add Course</button>
                    
                </div>
            </div>
            <button class="saveBtn" onclick="save()">Save To 4 Year Plan</button>
            <button class="addSemBtn" id="addSemBtn" onclick="addSemester()">Add Semester</button>
            <div class="gpaContainer">
                <div class="results" id="results">
                    <h2 class="weightedGpa" id="weightedGpa">Cumulative Weighted GPA: </h2>
                    
                    
                </div>
                <div class="results2" id="results2">
                    <h2 class="unweightedGpa" id="unweightedGpa">Cumulative Unweighted GPA: </h2>
                </div>

                <div class="semesterGrades" id="semesterGrades">
                </div>
            </div>
        </div>        
    </div>
    
    
    <script src="http://localhost:8082/resources?gpacalc.js"></script>
