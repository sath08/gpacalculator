<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="http://localhost:8082/resources?login.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="titleWrap">
            <img src="http://localhost:8082/resources?logo.jpg">
            <h1>GradeGear</h1>
            <div class="wrapper"> 
                <div class="login">
                    <h2>Login</h2>
                        <form id="login-form">
                        <div class="input-box">
                            <h3>Username</h3>
                            <input type="text" id="username" name="username" required placeholder="Enter Username">

                        </div>
                        <div class="input-box">
                            <h3>Password</h3>
                            <input type="password" id="password" name="password" required placeholder="Enter Password">

                        </div>
                        <button type="submit" class="btn">Submit</button>
                        <div class="login-register">
                            <p>Dont have an account?<a href="http://localhost:8082/resources?register.html" class="register-link"> Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
<script src="http://localhost:8082/resources?login.js"></script>
</body>
</html>
